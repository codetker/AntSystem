<body>
    <div class="wrap">
    	<div class="center">
    		<div class="left">
    			请输入城市的规模n(在3和100之间)：
    		</div>
    		<div class="right">
    			<input type="bumber" class="num" name="num" min="3" max="100"/>

    	</div>

    		</div>

    			<div class="MartrixInput">
    				<ul></ul>
    			</div>
    			<input type="submit" class="getMartrix" name="getMartrix" value="确认"/>
    		</div>
    	</div>
    	<div class="dataOutput center">

    		</div>

    			<p class="shortestL"></p>
                <p class="route"></p>
    		</div>
    	</div>
    </div>
